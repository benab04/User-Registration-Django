{% extends "base.html" %} {% block start %}
<div class="container mt-5">
  <div class="card p-4">
    <form method="POST">
      {% csrf_token %}
      <h3 class="mb-4">Register</h3>
      <hr />
      {% if messages %}
      <div class="alert alert-danger" role="alert">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}

      <div class="mb-3">
        <label for="inputFirstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="inputFirstName"
          aria-describedby="firstNameHelp"
          name="first_name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="inputLastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="inputLastName"
          aria-describedby="lastNameHelp"
          name="last_name"
        />
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          aria-describedby="emailHelp"
          name="email"
          required
        />
      </div>
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input
          type="text"
          class="form-control"
          id="inputUsername"
          aria-describedby="usernameHelp"
          name="username"
          required
        />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="inputPassword"
          name="password"
          required
        />
      </div>

      <div class="form-check mb-3">
        <input
          class="form-check-input"
          type="checkbox"
          id="gridCheck"
          name="is_kgp"
          value="True"
        />
        <label class="form-check-label" for="gridCheck">IIT KGP Student</label>
        <div id="usernameHelp" class="form-text">
          Once filled, it cannot be changed later
        </div>
      </div>

      <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">
      Already have an account?
      <a href="/login/" style="color: #034a51">Login</a>
    </p>
  </div>
</div>
{% endblock %}
